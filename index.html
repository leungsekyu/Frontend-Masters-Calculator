<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="cal-container">
        <div class="scr-container">
            0
        </div>
        <div class="btn-container">
            <button class="btn-func" id="func-clear">C</button>
            <button class="btn-func" id="func-delete">&larr;</button>

            <button class="btn-opr" id="opr-plus">&plus;</button>
            <button class="btn-opr" id="opr-minus">&minus;</button>
            <button class="btn-opr" id="opr-times">&times;</button>
            <button class="btn-opr" id="opr-divide">&divide;</button>
            <button class="btn-opr" id="opr-equals">&equals;</button>

            <button class="btn-num" id="num-0">0</button>
            <button class="btn-num" id="num-1">1</button>
            <button class="btn-num" id="num-2">2</button>
            <button class="btn-num" id="num-3">3</button>
            <button class="btn-num" id="num-4">4</button>
            <button class="btn-num" id="num-5">5</button>
            <button class="btn-num" id="num-6">6</button>
            <button class="btn-num" id="num-7">7</button>
            <button class="btn-num" id="num-8">8</button>
            <button class="btn-num" id="num-9">9</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>
</body>

</html>
